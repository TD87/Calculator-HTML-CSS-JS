<!DOCTYPE HTML>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="clr();">
	<div class="container">
		<button class="btn clear" onclick="clr();">C</button>
		<div class="btn" id="tbox"><input type="text" id="txt" value="" disabled></div>
		<button class="btn" onclick="seven();">7</button>
		<button class="btn" onclick="eight();">8</button>
		<button class="btn" onclick="nine();">9</button>
		<button class="btn op" onclick="add();">+</button>
		<button class="btn" onclick="four();">4</button>
		<button class="btn" onclick="five();">5</button>
		<button class="btn" onclick="six();">6</button>
		<button class="btn op" onclick="sub();">-</button>
		<button class="btn" onclick="one();">1</button>
		<button class="btn" onclick="two();">2</button>
		<button class="btn" onclick="three();">3</button>
		<button class="btn op" onclick="div();">/</button>
		<button class="btn" onclick="zero();">0</button>
		<button class="btn" onclick="point();">.</button>
		<button class="btn submit" onclick="sbmit();">=</button>
		<button class="btn op" onclick="mul();">x</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
